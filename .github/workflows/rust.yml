name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          backend/target/
          frontend/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - uses: jetli/trunk-action@v0.1.0
      with:
        version: 'latest'

    - name: Build target amd64
      working-directory: ./backend
      uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: build
        args: --release

    - name: Build target arm64
      uses: actions-rs/cargo@v1
      working-directory: ./backend
      with:
        use-cross: true
        command: build
        args: --release --target aarch64-unknown-linux-gnu

    - name: Copy binaries 
      working-directory: ./backend
      run: |
        cp target/aarch64-unknown-linux-gnu/release/mailcrab-backend target/arm64
        cp target/release/mailcrab-backend target/amd64

    - name: Build frontend
      working-directory: ./frontend
      run: trunk build

    - name: Build docker image
      run: docker buildx build --push --platform=linux/amd64,linux/arm64 . -t marlonb/mailcrab:latest
