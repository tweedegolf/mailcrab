[package]
name = "mailcrab-backend"
version = "0.10.0"
edition = "2021"
publish = false

[dependencies]
axum = { version = "0.6", features = ["ws", "headers"] }
base64 = "0.13"
chrono = "0.4"
humansize = "2.0"
mail-parser = "0.8"
mailin = "0.6"
rcgen = "0.11"
rust-embed = "6.6"
rustls = "0.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
tokio-graceful-shutdown = "0.12"
tower-http = { version = "0.4", features = ["fs", "trace"] }
tokio-rustls = "0.24"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1.2", features = ["v4", "serde"] }
rustls-pemfile = { git = "https://github.com/rustls/pemfile.git", rev = "3aa829c" }

[dev-dependencies]
lettre = { version = "0.10", default-features = false, features=[
    "builder",
    "hostname",
    "rustls-tls",
    "smtp-transport",
    "tokio1-rustls-tls",
    "tokio1"
] }
fake = { version = "2.5", features=["derive"]}
reqwest = { version = "0.11", features = ["json"] }
local-ip-address = "0.5"
futures = "0.3.29"
