name: Release

on:
  pull_request:
    branches: [ "main" ]

jobs:
  frontend:
    name: "Build frontend assets"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout
      - uses: actions-rs/toolchain
        with:
          toolchain: stable
          override: true

      - uses: jetli/trunk-action
        with:
          version: 'latest'

      - name: Build frontend
        run: trunk build
        working-directory: frontend

      - uses: actions/upload-artifact
        with:
          name: frontend-build
          path: frontend/dist

  build:
    strategy:
      matrix:
        name:
          - linux-x86-64-gnu
          - linux-armv7-gnu
          - linux-arm64-gnu
        include:
          - name: linux-x86-64-gnu
            os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            cross: false

          - name: linux-armv7-gnu
            os: ubuntu-20.04
            target: armv7-unknown-linux-gnueabihf
            cross: true

          - name: linux-arm64-gnu
            os: ubuntu-20.04
            target: aarch64-unknown-linux-gnu
            cross: true

    name: Binaries for ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout
      - uses: actions-rs/toolchain
        with:
          toolchain: stable
          override: true

      - uses: actions/download-artifact@master
        with:
          name: frontend-build
          path: frontend/dist

      - name: Build
        uses: actions-rs/cargo
        with:
          use-cross: ${{ matrix.cross }}
          command: build
          args: --release --locked --target ${{ matrix.target }}

